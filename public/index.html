                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>

          </div>
          <div class="flex-1 px-2 mx-2">
            <span class="text-lg font-bold">Open Note</span>
            <span class="text-xs ml-2 text-base-content/70">Edition</span>
          </div>
        
          <div class="flex-none hidden lg:block mr-2">
            <ul class="menu menu-horizontal">
              <li>
                <a class="btn btn-ghost btn-sm rounded-btn">Beranda</a>

              <li>

              </li>
              <li>
                <a class="btn btn-ghost btn-sm rounded-btn">Kontak</a>
              </li>
            </ul>
          </div>
          <!-- Theme Toggle -->

            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle">

              </label>
              <ul
                tabindex="0"

                </li>
                <li>

                <li>
                  <button class="theme-item" data-theme="forest">Forest</button>
                </li>
                <li>
                  <button class="theme-item" data-theme="aqua">Aqua</button>
                </li>
                <li>
                  <button class="theme-item" data-theme="lofi">Lofi</button>
                </li>
                <li>
                  <button class="theme-item" data-theme="pastel">Pastel</button>
                </li>
                <li>
                  <button class="theme-item" data-theme="fantasy">
                    Fantasy

                </li>
                <li>
                  <button class="theme-item" data-theme="wireframe">

                </li>

              </ul>
            </div>
          </div>
        </div>
        <!-- Konten Halaman -->
        <div class="container mx-auto p-4">
          <!-- Bagian Hero -->
          <div class="hero min-h-[50vh] bg-base-100 rounded-box shadow-xl mb-8">
            <div class="hero-content text-center">
              <div class="max-w-md">
                <h1 class="text-5xl font-bold text-primary">
                  Tinggalkan Pesanmu Disini
                </h1>
                <p class="py-6 text-base-content">
                  Open Note adalah sebuah platform untuk membuat catatan. Dan
                  dapat dilihat oleh siapa saja.
                </p>
                <button
                  class="btn btn-primary"
                  onclick="document.getElementById('create-note-modal').showModal()"
                >
                  <i class="fas fa-plus mr-2"></i> Buat Catatan
                </button>
              </div>
            </div>
          </div>

          <!-- Bagian Catatan -->
          <div id="notes" class="space-y-4"></div>
          <div id="load-more-container" class="text-center mt-4">
            <button id="load-more-btn" class="btn btn-primary">
              Load More
            </button>
          </div>
        </div>
      </div>
      <!-- Menu -->
      <div class="drawer-side">
        <label for="my-drawer-3" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 h-full bg-base-200">
          <li><a>Beranda</a></li>
          <li><a>Tentang</a></li>
          <li><a>Kontak</a></li>
        </ul>
      </div>
    </div>

    <!-- Modal Buat Catatan -->
    <dialog id="create-note-modal" class="modal sm:modal-middle">
      <div method="dialog" class="modal-box">
        <h3 class="font-bold text-lg text-primary mb-4">Buat Catatan Baru</h3>
        <div class="form-control grid grid-cols-2 items-end gap-4">
          <div>
            <label class="label">
              <span class="label-text">Nama Anda</span>
            </label>
            <input
              type="text"
              id="name"
              placeholder="Nama Anda"
              class="input input-bordered w-full"
            />
          </div>
          <div>
            <label class="label">
              <span class="label-text"> Secret (Opsional)</span>
            </label>
            <input
              type="text"
              id="secret-code"
              placeholder="Kode Buat Ngedit"
              class="input input-bordered w-full"
            />
          </div>
        </div>
        <div class="form-control mt-4">
          <label class="label cursor-pointer">
            <input type="checkbox" id="anonymous" class="checkbox" />
            <span class="label-text pl-3 mr-auto">Anonym</span>
          </label>
        </div>
     
<div class="form-control mt-4">
  <label class="label">
    <span class="label-text">Pesan Anda</span>
  </label>
  <textarea
    id="message"
    placeholder="Tulis pesan Anda di sini"
    class="textarea textarea-bordered h-24"
    required
  ></textarea>
</div  >
<div class="p-2 ">

   <input type="file" id="fileInput" class="hidden" accept="image/*" />

  <div id="filePreview" class="mt-4 px-4"></div>

  <button
    id="addImageButton"
    class="mt-2 flex items-center justify-center  bg-blue-100 text-white rounded-full shadow-md hover:bg-blue-600"
  >
    <i class="fas fa-image text-2xl w-20 h-20"></i> <!-- Ikon gambar -->
  </button>

</div>
        <div class="modal-action">
          <button type="button" class="btn btn-primary" id="submitNote">
            <i class="fas fa-paper-plane mr-2"></i> Kirim Catatan
          </button>
          <form method="dialog">
            <!-- jika ada tombol, modal akan ditutup -->
            <button class="btn">Tutup</button>
          </form>
        </div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>tutup</button>
      </form>
    </dialog>
    <!-- Modal Edit Catatan -->
    <dialog id="edit-note-modal" class="modal sm:modal-middle">
      <div class="modal-box">
        <h3 class="font-bold text-lg text-primary mb-4">Edit Catatan</h3>
        <form id="editNoteForm" class="space-y-4">
          <input type="hidden" id="edit-note-id">
          <div class="form-control">
            <label class="label" for="edit-name">
              <span class="label-text">Nama Anda</span>
            </label>
            <input type="text" id="edit-name" class="input input-bordered w-full" required>
          </div>
          <div class="form-control">
            <label class="label" for="edit-message">
              <span class="label-text">Pesan Anda</span>
            </label>
            <textarea id="edit-message" class="textarea textarea-bordered h-24" required></textarea>
          </div>
          <div class="form-control">
            <label class="label" for="edit-secret-code">
              <span class="label-text">Secret Code (Tidak dapat diubah)</span>
            </label>
            <input type="text" id="edit-secret-code" class="input input-bordered w-full" disabled>
          </div>
          <div class="modal-action">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save mr-2"></i> Simpan Perubahan
            </button>
            <button type="button" class="btn" onclick="document.getElementById('edit-note-modal').close()">Tutup</button>
          </div>
        </form>
      </div>
    </dialog>
    <!-- Footer -->
    <footer class="footer footer-center bg-base-300 text-base-content p-4 mt-10">
      <aside>
        <p>Copyright © 2024 - Open Note</p>
      </aside>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
