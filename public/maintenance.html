<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Maintenance</title>
    <link href="/style.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 50px;
      }

      .cute-cat img {
        width: 200px;
        height: auto;
        animation: bounce 1s infinite;
      }

      h1 {
        font-size: 2.5em;
        color: #ff69b4;
      }

      p {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.8em;
        color: #888;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cute-cat flex justify-center items-center">
        <img
          src="https://png.pngtree.com/recommend-works/png-clipart/20240517/ourmid/pngtree-loading-cat-meme-sticker-illustration-png-image_12484737.png"
          alt="Kucing Lucu"
        />
      </div>
      <h1>Oops! Halaman Sedang Dalam Perbaikan</h1>
      <p>Lagi ada bug,Dan Atmin pusing jirr!</p>
      <p>Silakan kembali lagi nanti, ya! üêæ</p>
      <a href="/" class="btn btn-primary">Reffresh</a>
    </div>
  </body>
</html>
