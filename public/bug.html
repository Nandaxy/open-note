<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px;
        }

        .cute-cat img {
            width: 200px;
            height: auto;
            animation: bounce 1s infinite;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cute-cat">
            <img src="https://amyipjzhmgjtyozhrkpn.supabase.co/storage/v1/object/public/uploads/uploads/394c2d36-779f-4317-bcff-abbd0f416ec6.jpg" alt="Kucing Lucu">
        </div>
        <h1>Oops! Halaman Sedang Dalam Perbaikan</h1>
        <p>Adai bug, Atmin pusing jirr!</p>
        <p>Silakan kembali lagi nanti, ya! üêæ</p>

    </div>
</body>
</html>
